<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bulll.css">
    <link rel="stylesheet" href="../front-end/css/headerStyle.css">
    <title>Blue Border</title>
</head>
<body>
    <div class="headerWrapper"> <!-- header start -->
		<nav class="header">
			<div class="headerContainer">
				<h1 class="headerStart">
					<a class="headerTitle" href="">workSpace</a>
				</h1>
				<div class="headerCenter">
					<a href="">전체</a>
					<a href="">비교과</a>
					<a href="">스터디</a>
					<a href="">택시</a>
					<a href="">카풀</a>
					<a href="">식사</a>
					<a href="">헬스</a>
				</div>
				<div class="headerEnd">
					<button class="headerHamburger">&#9776;</button>
				</div>
			</div>
		</nav>
		<div class="hamburgerListWrapper">	
			<ul class="hamburgerList">
				<li><a href="">메뉴1</a></li>
				<li><a href="">메뉴2</a></li>
				<li><a href="">메뉴3</a></li>
				<li><a href="">메뉴4</a></li>
			</ul>
		</div>
	</div> <!-- header end -->
    <section class="bull-form">
        <div class="form-content">
            <form>
                <h1 id="formTitle">게시글</h1>
                <div class="form-group">
                    <input placeholder="제목을 입력하세요." type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <select name="category" id="formSelectCategory">
                        <option value="excurr">비교과</option>
                        <option value="study">스터디</option>
                        <option value="taxi">택시</option>
                        <option value="car">카풀</option>
                        <option value="meal">식사</option>
                        <option value="exer">헬스</option>
                    </select>
                </div>
                <div class="form-group">
                    <input placeholder="인원" type="number" id="participants" name="participants" min=none value=none required>
                </div>
                <div class="form-group">
                    <label id="formFileInput" for="file">파일 선택</label>
                    <input type="file" id="file" name="file" accept="image/png, image/jpeg">
                </div>
                <div class="form-group">
                    <textarea placeholder="내용을 입력하세요." id="content" name="content" rows="8" required></textarea>
                </div>
                <!-- <button type="submit">글쓰기</button>-->
            </form>
        </div>
        
    </section>
    
</body>
</html>
